<!-- javascript -->
<script>

    function validate()
    {
        var name= document.getElementById("name").value;
        var mailid= document.getElementById("mail").value;
        var pswd= document.getElementById("pwd1").value;
        var pswd2= document.getElementById("pwd2").value;
        var pswd_Check1 = document.getElementById('pwd1');
        var pswd_Check2  = document.getElementById('pwd2');
        
        
        if(name !="" && mailid !="" && pswd !="" && pswd2 !="")  //check for empty feild
        {
            if (pswd_Check1.value.length > 7) //check for password length
            {
                if (pswd_Check1.value == pswd_Check2.value) //check for password match 
                {
                     alert("Hello User! login Successfull."); //msg is success
                }
                else 
                {
                    alert("Password doesn't match try again."); //msg for match error
                }
            
            }
            else
            {
                alert("Password should be at least of 8 character.");  //msg for char error
            }            
        }  
        else 
        {
            alert("Empty feilds. All feilds are required."); //msg for empty feild error
        }
    }
  
   </script>
    <!-- end of javascript -->

<body>

     <!-- form -->

    <div class="container" >
        <div class="myCard">
                <div class="col-md-8">
                    <div class="form-content">
        
                        <form class="form-body text-center" name="form1" >
                          <h2>Sign up for free</h2>
                        
                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="myInput" id="name" name="username" placeholder="Enter name">
                            </div>
                        </div>
                
                        <div class="form-group row">
                            <label for="mail" class="col-sm-4 col-form-label">Eamil</label> 
                            <div class="col-sm-4">
                                <input type="email" class="myInput" id="mail" placeholder="Enter email">
                            </div>
                        </div>
        
                        <div class="form-group row">
                            <label for="pwd" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-4">
                                <input type="password"  class="myInput"id="pwd1" name="pswd1" maxlength="10" placeholder="Enter password" >
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="pwd" class="col-sm-4 col-form-label">Confirm Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="myInput" id="pwd2" name="pswd2" maxlength="10" placeholder="Confirm password" >
                            </div>
                        </div>
            
                            <input type="submit" value="Sign Up" class="btn sbtn btn-lg" onclick="validate()">
            
                         </form>
                    </div>
                </div>

    </div>
